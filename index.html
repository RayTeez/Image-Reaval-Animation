<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reveal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <nav>
        <h1>Image Reveal Animation</h1>
        <p>Using Gsap</p>
    </nav>
    <main>
        <div class="image-one">
            <img class="myimg" >
            <div class="uncover">
                <div class="uncover_slice"></div>
            </div>
        </div>
        <div class="buttons">
            <div>
                <button class="plant">Plants</button>
                <div class="line"></div>
            </div>
            <div>
                <button class="Ocean">Ocean</button>
                <div class="line"></div>
            </div>
            <div>
                <button class="Stairs">Walls</button>
                <div class="line"></div>
            </div>
        </div>
        <div class="num"></div>
        <div class="image-two">
            <img class="myimg">
            <div class="uncover">
                <div class="uncover_slice"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
